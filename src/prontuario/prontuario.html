<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Sigmund - Gerenciamente de clínica de pscologia - Prontuários e anamnese</title>

    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/skeleton.css">
    <link rel="stylesheet" href="../../css/estilos.css">
  </head>
  <body>
    <div class="container">
      <h1>Prontuários e anamnese</h1>
      
      <div class="row">
        <div class="seven columns">
          <form id="formulario-dados-do-paciente">
            <h3>Dados do paciente</h3>

            <span class="badge badge-warning text-dark edit-status d-none">
              Editando dados de: <strong id="paciente-atual-sendo-editado"></strong>
            </span>

            <div class="row">
              <div class="twelve columns">
                <label for="nome">Nome:</label>
                <input type="text" class="u-full-width" name="nome">
              </div>
            </div>
    
            <div class="row">
              <div class="six columns">
                <label for="nome_pai">Pai:</label>
                <input type="text" class="u-full-width" name="nome_pai">
              </div>
              
              <div class="six columns">
                <label for="nome_mae">Mãe:</label>
                <input type="text" class="u-full-width" name="nome_mae">
              </div>
            </div>
    
            <div class="row">
              <label for="data_nascimento">Data de nascimento:</label>
              <input type="date" name="data_nascimento">
            </div>
    
            <div class="row">
              <div class="five columns">
                <label for="cidade">Cidade:</label>
                <input type="text" class="u-full-width" name="cidade">
              </div>
              
              <div class="seven columns">
                <label for="endereco">Endereço:</label>
                <input type="text" class="u-full-width" name="endereco">
              </div>
            </div>
            
            <div class="row">
              <label for="maioridade-paciente">
                <span class="label-body">Exibir roteiro de anamnese?</span>
                <input type="checkbox" name="exibir_roteiro_de_anamnese">
              </label>
            </div>
            
            <input type="hidden" name="status" value="1">

            <input type="hidden" name="id">

            <button class="button-primary">Salvar dados do paciente</button>
            <button class="cancel-edit d-none">Cancelar edição</button>
          </form>
    
          <form id="formulario-dados-do-paciente-anamnese" class="d-none">
            <h3>Roteiro de anamnese</h3>
            <div id="formulario-dados-do-paciente-anamnese-perguntas" class="row">
            </div>

            <button disabled 
              class="button-primary"
              title="Salvar respostas (disponível somente após cadastro do paciente)">
                Salvar respostas
              </button>
          </form>
        </div>
        <div class="five columns">
          <table class="u-full-width" name="tabela-prontuario">
            <thead>
              <tr>
                <th>Paciente</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="conteudo-tabela-prontuario">
            </tbody>
          </table>
        </div>
      </div>

    </div>
  
    <script type="text/javascript" src="./prontuario.js"></script>
  </body>
</html>
