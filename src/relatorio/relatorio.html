<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'unsafe-inline' 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'unsafe-inline' 'self'">

    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/skeleton.css">
    <link rel="stylesheet" href="../../css/estilos.css">
    
    <!-- Script principal -->
    <script src="./relatorio.js"></script>

    <title>Sigmund 1.0 - Relatórios</title>

  </head>
  <body>
    <div class="container">
      <h1>Relatórios</h1>
      <div class="row">
        <div class="twelve columns">
          <form id="formulario-busca">
            <h3>Busca</h3>

            <div class="row">
              <div class="twelve columns">
                <label for="id_paciente">Paciente:</label>
                  <select name="id_paciente" id="id_paciente" required>
                  </select>
              </div>
            </div>

            <div class="row">
                <div class="four columns">
                    <label for="data_hora_inicio" class="label-inline">
                      Data inicial:
                    </label>
                    <input type="date" name="data_hora_inicio" required>
                </div>

                <div class="four columns">
                    <label for="data_hora_fim" class="label-inline">
                      Data final:
                    </label>
                    <input type="date" name="data_hora_fim" required>
                </div>

                <div class="four columns">
                  <!-- Ainda não usado -->
                  <input type="checkbox" name="todas_as_sessoes" class="d-none">
                  <label for="todas_as_sessoes" class="label-inline d-none"> Todas as sessoes</label>
                </div>

            </div>

            <input type="hidden" name="status" value="1">

            <input type="hidden" name="id">

            <button class="button-primary">Buscar</button>
            <button class="cancel-edit">Limpar campos de busca</button>
          </form>
    
        </div>
      </div>
      <div class="row">
        <button class="d-none button-primary" id="botao-gerar-relatorio">Gerar relatório</button>
        <button class="d-none" id="botao-limpar-busca">Limpar busca</button>
      </div>
      <div class="row">
        <table class="u-full-width" name="tabela-lista-sessoes">
            <thead>
              <tr>
                <th>Data e hora de início</th>
                <th>Data e hora de finalização</th>
                <th>Notas</th>
                <th>Incluir no relatório?</th>
              </tr>
            </thead>
            <tbody id="conteudo-lista-sessoes">
            </tbody>
          </table>
      </div>

    </div>
  </body>
</html>
